<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/app.scss">
    <title>IrinaVolkovskaya/layout-designer-project-56</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-navigation">
        <span class="header-navigation__logo">Music Box</span>
        <a href="#" class="header-navigation__link">Главная</a>
        <a href="#" class="header-navigation__link">Каталог</a>
        <a href="#" class="header-navigation__link">Исполнители</a>
        <a href="#" class="header-navigation__link">Контакты</a>
        <input type="search" placeholder="Поиск..." class="header-navigation__search">
      </nav>
      <section id="page-description" class="header-description">
        <h1 class="header-description__heading">Онлайн музыка где угодно</h1>
        <h2 class="header-description__subheading">без ограничений</h2>
        <p class="header-description__paragraph">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form class="header-form">
          <input type="text" placeholder="Имя" class="header-form__input">
          <input type="email" placeholder="Email" class="header-form__input">
          <input type="submit" value="Получить доступ" class="button button--green">
        </form>
      </section>
    </header>
  </body>
</html>
